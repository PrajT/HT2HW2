<body>
  <header>

    <h1>Player Details</h1>
    </header>

  <main>
    <section id="PlayerDetails">

    </section>
  </main>
  <footer>
  </footer>
  <script>

    //database
    let Player = [
      {id: "1", Player: "Player 1", Country: "India", Role: "Batsman"},
      {id: "2",  Player: "Player 2", Country: "Australia", Role: "Bowler"}
    ]

    function getParameterById(id){

      let url = new URL(window.location.href)
      return url.searchParams.get(id)
    }

    let playerId = getParameterById('id')

    let Play
    for (let i = 0; i < Player.length; i++) {
      if (Player[i].id === playerId) {
        Play = Player[i]

      }
    }
    //console.log(Play)

    if(Play){
      let playerdetail = document.getElementById('PlayerDetails')
      console.log(playerdetail)

      playerdetail.innerHTML = `
      <h2>${Play.Player}</h2>
      <p><strong>Country:</strong> ${Play.Country}</p>
      <p><strong>Role:</strong> ${Play.Role}</p>
      `
    }
   
    
    
    


  </script> 
  </body>
